language: rust
services:
  - docker
rust:
  - stable
  - beta
  - nightly
before_install: 
  - sudo add-apt-repository -y ppa:mc3man/trusty-media
  - sudo apt-get -qq update
  - sudo apt-get install -y  openssl libssl-dev libtag1-dev libtagc0-dev ffmpeg yasm
cache: cargo
script:
  - cargo test --verbose
  - cargo test --verbose --all-features
  - cargo test --verbose --no-default-features
matrix:
  fast_finish: true
  allow_failures:
  - rust: nightly
  include:
    - language: node_js
      node_js:
      - "7"
      cache:
        directories:
        - "client/node_modules"
      script:
      - cd client
      - npm install
      - npm run build
jobs:
  include:
    - stage: deploy
    script: bash docker_push.sh
    on:
      branch: master


