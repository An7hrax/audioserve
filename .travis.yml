language: rust
rust:
  - stable
  - beta
  - nightly
before_install: 
  - sudo apt-get -qq update
  - sudo apt-get install -y  openssl libssl-dev libtag1-dev libtagc0-dev
  - curl https://johnvansickle.com/ffmpeg/builds/ffmpeg-git-64bit-static.tar.xz | tar  xJv --strip-components=1 --wildcards "*/ffmpeg"
  - sudo cp ffmpeg /usr/local/bin
matrix:
  fast_finish: true
  allow_failures:
  - rust: nightly
  include:
    - language: node_js
      node_js:
      - "iojs"
      - "6"
      script:
      - cd client
      - npm install
      - npm run build


