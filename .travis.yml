language: rust
services:
  - docker
rust:
  - stable
  - beta
  - nightly
before_install: 
  - sudo add-apt-repository -y ppa:mc3man/trusty-media
  - sudo apt-get -qq update
  - sudo apt-get install -y  openssl libssl-dev libbz2-dev zlib1g-dev ffmpeg yasm
#cache: cargo
script:
  - cargo test --verbose --features partially-static,transcoding-cache
  - cargo test --verbose --no-default-features --features partially-static
matrix:
  fast_finish: true
  allow_failures:
  - rust: nightly
  include:
    - language: node_js
      node_js:
      - "7"
      cache:
        directories:
        - "client/node_modules"
      script:
      - cd client
      - npm install
      - npm run build

before_deploy:
      - if [[ ! -d _static_build ]]; then bash build_static.sh; fi

deploy:
  - provider: script
    script: 
      - bash docker_push.sh
    on:
      branch: master
      tags: true
      rust: stable
  - provider: releases
    api_key:
      secure: 
    file: _static_build/audioserve_static_v0.9.1.tar.gz
    skip_cleanup: true
    on:
      branch: master
      # tags: true
      rust: stable


