<!doctype html>
<html lang="en">

<head>
    <title>AudioServe Simple Client</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
    <div class="container" id="main">
        <h1 class="top-header">
            <span class="app-name">Audioserve Client</span>
            <div id="search-btn" class="search"></div>
            <div id="search-area">
                <form id="search-form">
                <input name="search" id="search-input" type="text" placeholder="Search">
                </form>
            </div>
            
        </h1>
        <nav aria-label="breadcrumb">
                <ol class="breadcrumb" id="breadcrumb">
                  <li class="breadcrumb-item active" aria-current="page">Home</li>
                </ol>
        </nav>
        <div id="subfolders-container">
            <h3>Subfolders <span class="badge badge-primary" id="subfolders-count"></span></h3>
            <ul class="list-group" id="subfolders">
            </ul>

        </div>
        <div id="files-container">
                <h3>Files <span class="badge badge-primary" id="files-count"></span></h3>
                <ul class="list-group" id="files">
                </ul>
    
        </div>
        

    </div>
    <div id="player">
            <audio controls="" preload="auto"></audio>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="login-dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Login to Audioserve</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <label>Provide shared secret:</label>
              <input name="secret" type="password" id="secret-input">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="login-btn">Login</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      
    <script src="bundle.js"></script>
</body>

</html>
