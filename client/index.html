<!doctype html>
<html lang="en">

<head>
    <title>AudioServe Simple Client</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container" id="main">
        <h1 class="top-header">Audioserve Client</h1>
        <nav aria-label="breadcrumb">
                <ol class="breadcrumb" id="breadcrumb">
                  <li class="breadcrumb-item active" aria-current="page">Home</li>
                </ol>
        </nav>
        <div id="subfolders-container">
            <h3>Subfolders <span class="badge badge-primary" id="subfolders-count"></span></h3>
            <ul class="list-group" id="subfolders">
            </ul>

        </div>
        <div id="files-container">
                <h3>Files <span class="badge badge-primary" id="files-count"></span></h3>
                <ul class="list-group" id="files">
                </ul>
    
        </div>
        

    </div>
    <div id="player">
            <audio controls="" preload="auto"></audio>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
